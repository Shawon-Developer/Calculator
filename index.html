<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Favicon -->
     <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <!-- Third Party CSS Links -->
    <link
      href="https://fonts.googleapis.com/css2?family=WDXL+Lubrifont+TC&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS Links -->
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body id="dark">
    <div class="main flex-center">
      <div class="calculator-container">
        <div class="title-container flex-center">
          <h1 class="title">Basic Calculator</h1>
        </div>
        <div class="screen-container">
          <p class="calculator-screen flex-center" value="" disabled>0</p>
        </div>
        <div class="btn-container">
          <div class="btn-row">
            <button disabled>SHAWON</button>
            <button class="delete-key">DEL</button>
            <button class="all-clear">AC</button>
          </div>
          <div class="btn-row">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="operator" value="*">&times;</button>
          </div>
          <div class="btn-row">
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="operator" value="/">&divide;</button>
          </div>
          <div class="btn-row">
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="operator" value="-">-</button>
          </div>
          <div class="btn-row">
            <button value="0">0</button>
            <button class="decimal" value=".">.</button>
            <button class="equal-sign" value="=">=</button>
            <button class="operator" value="+">+</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Custom JavaScript Links -->
    <script src="./script/main.js"></script>
  </body>
</html>
